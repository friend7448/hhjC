JS			;	${BEANNAME}.js			;	${WEB}/script/${BEANNAME}			;	hhj_js.vm		;	*
SQLMAP		;	sql-map-${BEANNAME}.xml	;	${RES}/hhj/sqlmap/config/mysql		;	hhj_sqlmap.vm	;	*
